<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 bg-white g-3 text-white">
            <div class="col-12 overflow-hidden">
                <div class="row" style="flex-wrap: nowrap;">
                    <div class="col-4 p-4 pb-5 bg-primary me-1">.col-4</div>
                    <div class="col-4 p-4 pb-5 bg-primary me-1">.col-4</div>
                    <div class="col-4 p-4 pb-5 bg-primary">.col-4</div>
                </div>
            </div>
            
            <div class="col-12 p-4 pb-5 bg-primary">col</div>
            
            <div class="col-12 overflow-hidden">
                <div class="row" style="flex-wrap: nowrap">
                    <div class="col-6  p-4 pb-5 bg-primary me-1">col-6</div>
                    <div class="col-6 p-4 pb-5 bg-primary">col-6</div>
                </div>
            </div>
            
            <div class="col-12 overflow-hidden">
                <div class="row" style="flex-wrap: nowrap">
                    <div class="col-8 p-4 pb-5 bg-primary me-1">col-8</div>
                    <div class="col-2 p-4 pb-5 bg-primary me-1">col-2</div>
                    <div class="col-2 p-4 pb-5 bg-primary">col-2</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row text-white">
            <div class="col-4 p-4 g-3 pb-5 bg-primary border-end">.col-4</div>
            <div class="col-4 p-4 g-3 pb-5 bg-primary border-start border-end">.col-4</div>
            <div class="col-4 p-4 g-3 pb-5 bg-primary border-start">.col-4</div>
        </div>
        
        <div class="row text-white">
            <div class="col g-3 p-4 pb-5 bg-primary">.col-12</div>
        </div>
        
        <div class="row text-white">
            <div class="col-6 g-3 p-4 pb-5 bg-primary border-end">.col-6</div>
            <div class="col-6 g-3 p-4 pb-5 bg-primary border-start">.col-6</div>
        </div>
        
        <div class="row text-white">
            <div class="col-8 g-3 p-4 pb-5 bg-primary border-end">.col-8</div>
            <div class="col-2 g-3 p-4 pb-5 bg-primary border-start border-end">.col-2</div>
            <div class="col-2 g-3 p-4 pb-5 bg-primary border-start">.col-2</div>
        </div>
    </div>
</body>
</html>
